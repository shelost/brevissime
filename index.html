<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brevissime</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Orbitron|Playfair+Display&display=swap" rel="stylesheet">

    <link href = "style.css" rel = "stylesheet">
</head>
<body>

    <div id = 'form'>

       
        <div id = 'params'>

            <h2> BREVISSIME </h2>
            <h1> Background </h1>
            <select id = 'bg-color'>
                <option value = 'black' selected> Black </option>
                <option value = 'white'> White </option>
                <option value = '#00E32D'> Green </option>
                <option value = '#0080FF'> Blue </option>
                <option value = '#FFDC00'> Yellow </option>
            </select>
            <h1> Text </h1>
            <select id = 'text-color'>
                <option value = 'black'> Black </option>
                <option value = 'white' selected> White </option>
                <option value = '#00E32D'> Green </option>
                <option value = '#0080FF'> Blue </option>
                <option value = '#FFDC00'> Yellow </option>
            </select>
            <h1> Font </h1>
            <select id = 'font'>
                <option value = 'Avenir' select> Regular </option>
                <option value = 'Dancing Script'> Cursive </option>
                <option value = 'Playfair Display'> Serif </option>
                <option value = 'Orbitron'> Square </option>
            </select>
        </div>
        <textarea class = 'input' id = 'textarea' placeholder='Type here! 1 line = 1 slide.'></textarea>
        <button id = 'button'> Present </button>

    </div>

    <div id = 'presentation'>


    </div>

</body>

<script src = 'script.js'></script>
</html>
